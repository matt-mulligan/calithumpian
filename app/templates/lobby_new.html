<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./static/css/style.css">
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        {# EXTERNAL JAVASCRIPT - Contains Event Code#}
        <script type="text/javascript" src="./static/js/events.js"></script>

        <title>Calithumpian Lobby</title>
    </head>
    <body>
        <div class="page_grid">

            <div class="title">
                <h1 class="title_title">Calithumpian: The game based on screwing people over!</h1>
                <p class="title_subtext">Matt Mulligan 2020</p>
                <div class="start_game">
                    <button class="start_game_btn" type="button" onclick="event_start_game();">START GAME!</button>
                </div>

            </div>

            <div class="sidebar">

                <div class="players">
                    <h2 class="player_title">Players:</h2>
                    <ul class="player_list" id="player_list"></ul>
                </div>

                <div class="chat">
                    <h2 class="chat_title">Chat:</h2>
                    <div class="player_chat" id="player_chat"></div>

                    <div class="input_chat">
                        <h3>Send:</h3>
                        <input type="text" id="send_chat" placeholder="Message"/>
                        <button type="button" onclick="event_client_chat();">Send Message</button>
                    </div>

                </div>

            </div>

            <div class="content">
                CONTENT
            </div>

        </div>

    </body>
</html>
